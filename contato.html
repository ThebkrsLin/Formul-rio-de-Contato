<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="">Nome:</label><br>
        <input type="text" min="15" placeholder="Digite o seu nome" title="Digite no minímo o nome e o seu sobrenome" required><br><br>
        <label for="">Email:</label><br>
        <input type="email" pattern="[.+@gmail-+@hotmail]\.com" placeholder="Digite o seu email" title="Os formatos de emails suportados são: gmail ou hotmail" required><br><br>
        <label for="">Mensagem:</label><br>
        <textarea name="" id="" cols="35" rows="10" placeholder="Digite uma Mensagem aqui" title="Escreva aqui o seu feedback do produto" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
